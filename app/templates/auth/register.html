{% extends "layout.html" %}

{% block title %} Registro {% endblock %}

{% block content %}

<section class="">
    <div class="dialogo">
        <h1>Registro</h1>
    </div>
        <form class="containerRegistro flex" method="post" action="{{ url_for('auth.register') }}">
            <div class="formDerechaRegistro" >
            <div class="formRegistro">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Value" required>
            </div>
    
            <div class="formRegistro">
                <label for="usuario">Nombre de usuario o pseudónimo</label>
                <input type="text" id="usuario" name="usuario" placeholder="Value" required>
            </div>
    
            <div class="formRegistro">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Value" required>
            </div>
    
            <div class="formRegistro">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Value" required>
            </div>
    
            <div class="formRegistro">
                <label for="foto">Foto de perfil</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>
    
            <div class="formRegistro">
                <label>¿Eres un chef profesional?</label>
            </div>
            <div class="formRegistro">
                <input type="radio" id="aficionado" name="chef" value="Aficionado">
                <label for="aficionado">Aficionado</label>
    
                <input type="radio" id="chef" name="chef" value="Chef">
                <label for="chef">Chef</label>
            </div>
            </div>
    
            <div  class="formDerechaRegistro">
                <div>
                    <label for="bio">Cuéntanos algo de ti...</label>
                    <textarea id="bio" name="bio" placeholder="Value" class="textareaRegistro"></textarea>
                </div>
        
                <button type="submit" class="btnRojo">Registrar</button>
            </div>
        </form>
</section>

{% endblock %}
