{% extends "layout.html" %} {% block title %} RecipeRealm {% endblock %} {%
block content %}

<section class="">
  <div class="dialogo">
    <h1>Iniciar sesión</h1>
  </div>
  <form class="containerRegistro" action="{{ url_for('auth.login') }}" method="post">
    <div class="formRegistro">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Tu correo electrónico"
      />
    </div>
    <div class="formRegistro">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Tu contraseña"
      />
    </div>
    <button type="submit" class="btnRojo">Iniciar sesión</button>
  </form>
</section>

{% endblock %}
